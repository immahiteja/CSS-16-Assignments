<!DOCTYPE html>
<html>
<head>
<title>Terms & conditions</title>
<link rel="stylesheet" href="Test13.css">
</head>
<body>
  <h2>Css style for checkbox for Accepting Terms and Conditionss</h2>
  <div class="container">
   <h1>Registration Form</h1>
   <form>
     <label for="name">Name:</label>
     <input type="text" id="name" name="name" required><br>
     <label for="email">Email:</label>
     <input type="email" id="email" name="email" required><br>
     <label for="password">Password:</label>
     <input type="password" id="password" name="password" required><br>
     <label for="confirm-password">Confirm Password:</label>
     <input type="password" id="confirm-password" name="confirm-password" required><br>
     <label for="terms" class="checkboxlabel"><input type="checkbox" id="terms" name="terms" required>
     By clicking Register, you acknowledge that you have agree to the Terms and conditions</label><br>
     <button type="submit">Register</button>
</form>
</div> 
</body>
</html>
