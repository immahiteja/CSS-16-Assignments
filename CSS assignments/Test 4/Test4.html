<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Required fields and errors</title>
  <link rel="stylesheet" href="Test4.css">
</head>
<body>
  <h2>Fill the form with required fields</h2>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required minlength="4" maxlength="16">
    <span class="error-message">This field is required</span>
    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <span class="error-message">Please enter a valid email address</span><br><br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="number" required min="12" max="50" minlength="1" maxlength="3">
    <span class="error-message">Please enter a valid Age</span>
    <br><br>
    <input type="submit" value="Submit" id="submit">
  </form> 
</body>
</html>
