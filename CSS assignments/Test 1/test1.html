<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="Test1.css">
</head>
<body>
  <header>Login here</header>
<fieldset><form> 
    <p>Enter your credentials below</p><br><hr>
    <div class="logins"><label for="username">Username:</label>
      <input type="text" name="username" placeholder="Enter Username"></div>
      <div class="forgotid"><a href="#">Forgot id ?</a></div>
      <div class="logins"><label for="password">Password:</label>
      <input type="password" name="password" placeholder="Enter Password"></div>
      <div class="forgotp"><a href="#">Forgot password ?</a></div>
      <div><input type="submit" value="Login" id="submit"></div>
      <div class="Register">Don't have an account? <a href="#">Register now</a></div>
</form>
</fieldset>   
</div>
</body>
</html>
