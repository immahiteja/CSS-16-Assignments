<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Form to Center of the page</title>
    <link rel="stylesheet" href="Test.css">
</head>
<body>
    <h2>Align registration form to center of the page</h2>
    <fieldset>
    <form> 
        <p>Enter details and register</p><hr>
        <label for="name">Name:</label><br>
        <input type="text" id="name" placeholder="Enter your full name" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" placeholder="Enter your email id" required><br>
        <label for="number">Number:</label><br>
        <input type="tel" id="number" placeholder="Enter contact number" required><br>
        <button>Register</button>
</form>
</fieldset>
</body>
</html>
