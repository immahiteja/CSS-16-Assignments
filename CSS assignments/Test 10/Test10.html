<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with image</title>
    <link rel="stylesheet" href="Test10.css">
</head>
<body>
    <h2>Registration form with Background image</h2>
    <fieldset>
    <form>
        <p>Register below</p><hr>
        <label for="name">Name:</label><br>
        <input type="text" id="name" placeholder="Enter Name" required><br>
        <label for="number">Contact Number :</label><br>
        <input type="tel" id="number" placeholder="Enter Valid Number" required><br>
        <label for="name1">Username:</label>
        <input type="text" id="name1" placeholder="Enter & Check Username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter Password" required>
        <label for="email">Email:</label><br>
        <input type="email" id="email" placeholder="Enter Email" required><br><hr>
        <input type="submit" value="Register" id="submit"><br>
</form>
        <h5>Register with other accounts</h5>
        <button class="google"><a href="#" target="_blank">Google</a></button><br>
        <button class="fb"><a href="#" target="_blank">Facebook</a></button>
</fieldset>
</body>
</html>
