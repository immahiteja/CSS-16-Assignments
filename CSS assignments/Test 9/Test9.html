<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Button</title>
    <link rel="stylesheet" href="Test9.css">
</head>
<body>
    <h2>Check the Submit Button Style below</h2>
<fieldset>
    <form> 
        <h4>Register here</h4><hr>
        <label for="name">Your Full Name:<input type="text" id="name" placeholder="Enter your full name" required></label><br>
        <label for="email">Email Address:<input type="email" id="email" placeholder="Enter Your Email" required></label><br>
        <label for="number">Your Number : <input type="text" id="number" placeholder="Enter Mobile Number"></label><br>
        <label for="pass">Enter Password:<input type="password" name="pass" id="pass" placeholder="Enter Password" required></label><br>
        <label for="conpass">Re-Enter Password:<input type="password" name="conpass" id="pass" placeholder="Confirm Password" required></label><br>
        <input type="submit" value="Register" id="sub">
</form>
</fieldset>
</body>
</html>
