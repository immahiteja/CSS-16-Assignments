<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> css for Login page</title>
    <link rel="stylesheet" href="Test8.css">
</head>
<body> 
  <h1>css styling for input's fields</h1>  
<fieldset> 
<form>
    <p>Sign Up</p><br><hr>
    <div class="name"><label for="username">Your name:</label><br>
    <input type="text" name="name" minlength="4" maxlength="14" placeholder="Enter your name" required></div>
    <div class="email"><label for="email">Email address:</label><br>
    <input type="email" name="email" placeholder="Enter valid email" required></div>
    <div class="number"><label for="number">Contact Number :</label><br>
    <input type="tel" id="number" maxlength="10"minlength=10 placeholder="Enter 10 digit mobile number" required></div>
    <div class="password"><label for="password">Password:</label><br>
    <input type="password" name="password" placeholder="Enter Password" required></div>
    <div><input type="submit" value="Register" id="submit"></div>
    <hr><div class="signin">Already have an account? <a href="#">Sign in</a></div>
</form>
</fieldset>  
</div>
</body>
</html>
