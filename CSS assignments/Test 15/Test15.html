<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Range in inputs</title>
  <link rel="stylesheet" href="Test15.css">
</head>
<body>
  <h2>Css style for Input range</h2> 
  <div class="container">
  <form>
    <h3>Registration Form</h3>
    <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" minlength="4" maxlength="16" required></div>
    <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" required></div>
    <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" minlength="8" maxlength="14" required></div>
    <div class="form-group">
      <label for="password"> re-enter Password:</label>
      <input type="password" id="password" minlength="8" maxlength="14" required></div>
    <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
