<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style for Checkbox</title>
    <link rel="stylesheet" href="Test11.css">
</head>
<body>
    <h2>Checkbox styling by css</h2>
   <form>
    <p>Register for enquiry</p>
    <label for="name" class="name">Your Full Name:<input type="text" id="name" placeholder="Enter your full name" required></label><br>
    <label for="email" class="email">Email Address:<input type="email" id="email" placeholder="Enter Your Email" required></label><br>
    <label for="number" class="number">Contact Number :<input type="text" id="number" placeholder="Enter Mobile Number"></label><br>
    <h4>Select your programming languages preferences:</h4>
    <div class="checkbox-container">
    <input type="checkbox" id="js" name="language" value="Javascript">
    <label for="js">JavaScript</label>
    </div>
    <div class="checkbox-container">
    <input type="checkbox" id="python" name="language" value="Python">
    <label for="python">Python</label>
    </div> 
    <div class="checkbox-container">
    <input type="checkbox" id="java" name="language" value="Java">
    <label for="java">Java</label>
    </div>
    <div class="checkbox-container">
    <input type="checkbox" id="c#" name="language" value="Csharp">
    <label for="c#">C#</label>
    </div>
    <input type="submit" value="Submit" id="submit">
</form>
</body>
</html>
