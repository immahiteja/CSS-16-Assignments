<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inputs of Html</title>
  <link rel="stylesheet" href="test2.css">
</head>
<body>
  <header>css style for Input methods of text, email , textarea in html</header>
<form>
  <h3>Fill the details below</h3>
<label for="name">Name:</label>
<input type="text" id="name" name="name" placeholder="Your Name" required>
<br>
<br>
<label for="age">Age:</label>
<input type="number" id="age" name="age" min="1" max="100" placeholder="Your Age">
<br>
<br> 
<label for="email">Email address:</label>
<input type="email" id="email" name="email" placeholder="Your Email" required>
<br>
<br>
<label for="feedback">Feedback:</label>
<textarea id="feedback" name="feedback" rows="4" cols="50" placeholder="(Optional)"></textarea>
<br>
<br>
<input type="submit" value="Submit">
<button class="reset">Reset</button>
</form>
</body>
</html>
